<!-- if the latest_question_list exists -->
{% if latest_question_list %}
    <ul>
    <!-- for every question in that list -->
    {% for question in latest_question_list %}
      <!-- what the below does is actually url(r'^(?P<question_id>[0-9]+)/$', views.detail, name='detail') The way this works is by looking up the URL definition as specified in the polls.urls module. You can see exactly where the URL name of ‘detail’, using the polls namespace is defined below to distinguish between method names in different apps in a project:-->
       <li><a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No polls are available.</p>
{% endif %}
